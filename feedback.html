<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback page</title>
  </head>
  <link rel="stylesheet" href="css/feedback.css">
  <link rel="icon" href="favicon (2).ico">

  <body>
    <div class="content">
            <div class="container">
                <div class="head">
                    <div class="heading"><h1>Share your experience</h1></div>
                    <div class="close">
                        <div class="s s1"></div>
                        <div class="s s2"></div>
                    </div>
                </div>
                <div class="mid">
                    <div class="media"><img src="https://cdn-icons-png.flaticon.com/128/3260/3260838.png" alt="angry"></div>
                    <div class="media"><img src="https://cdn-icons-png.flaticon.com/128/42/42901.png" alt="moderate"></div>
                    <div class="media"><img src="https://cdn-icons-png.flaticon.com/128/3260/3260877.png" alt="neutral"></div>
                    <div class="media"><img src="https://cdn-icons-png.flaticon.com/128/569/569501.png" alt="smile" class="active"></div>
                    <div class="media"><img src="https://cdn-icons-png.flaticon.com/128/1356/1356639.png" alt="happy"></div>
                </div>
                <div class="textarea">
                    <p>Share your experience</p>
                    <textarea name="exp" id="exp" placeholder="Let we know..."></textarea>
                </div>
                <div class="end">
                    <div class="submission">
                        <button class="sub btn">Send</button>
                    </div>
                    <div class="skip">
                        <button class="skp btn">Skip</button>
                    </div>
                </div>
            </div>
        </div>

  </body>
</html>
